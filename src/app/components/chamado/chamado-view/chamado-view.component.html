<div class="container mat-elevation-z8">
    <h1 class="full-width">Chamado</h1>
    <img class="full-width" src="assets/img/LogoEntrelinhas.svg">

    <form class="form">
        
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do chamado</mat-label>
          <input 
          [(ngModel)]="chamado.titulo"
          name="titulo"
          matInput 
          [disabled]="true"
          placeholder="Título do chamado">
        </mat-form-field>
        
        <div class="status-prioridade">
            <mat-form-field appearance="outline">
                <mat-label>Status ({{ retornaStatus(chamado.status) }})</mat-label>
                <mat-select 
                    [(ngModel)]="chamado.status"
                    name="status"
                    [disabled]="true">
                </mat-select>
            </mat-form-field>
            
            <mat-form-field appearance="outline">
                <mat-label>Prioridade ({{ retornaPrioridade(chamado.prioridade) }})</mat-label>
                <mat-select 
                    [(ngModel)]="chamado.prioridade"
                    name="prioridade"
                    [disabled]="true">
                </mat-select>
            </mat-form-field>
        </div>
        
        <div class="tecnico">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Técnico ({{ chamado.nomeTecnico }})</mat-label>
                <mat-select 
                    [(ngModel)]="chamado.tecnico"
                    name="tecnico"
                    [disabled]="true">
                </mat-select>
            </mat-form-field>
        </div>

        <div class="cliente">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Cliente ({{ chamado.nomeCliente }})</mat-label>
                <mat-select 
                    [(ngModel)]="chamado.cliente"
                    name="cliente"
                    [disabled]="true">
                  <mat-option >{{ chamado.nomeCliente }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="text-area">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Descrição</mat-label>
                <textarea 
                    [(ngModel)]="chamado.observacao"
                    name="observacao"
                    class="descricao" 
                    matInput 
                    [disabled]="true"
                    placeholder="Descreva aqui sobre o problema"></textarea>
            </mat-form-field>
        </div>

        <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

        <p class="full-width">Desenvolvido por Frederico Carvalho</p>

    </form>

</div>
