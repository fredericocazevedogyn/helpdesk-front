<div class="container">
    <form class="form mat-elevation-z8">
        
        <img src="assets/img/LogoEntrelinhas.svg" alt="">

        <h1>SGG - Sisteme Gerenciador para Gr√°ficas</h1>
        
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input 
                [formControl]="email"
                required
                [(ngModel)]="creds.email" 
                name="email" 
                matInput 
                placeholder="fulano@mail.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
                [formControl]="senha"
                required
                [(ngModel)]="creds.senha" 
                name="senha"
                matInput type="password" 
                placeholder="Password">
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>

    </form>
</div>
